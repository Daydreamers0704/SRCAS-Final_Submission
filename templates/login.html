<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="static/css/login.css">
<body>
    <div class="container">
        <div class="left-section">
            <h1>Farming</h1>
            <p>Helps you connect and share with the people in your farming.</p>
        </div>
        <div class="right-section">
            <div class="login-container">
                <form action="/login" method="POST">
                    <div class="input-group">
                        <input type="text" id="email" name="email" placeholder="Email addressor Phone number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button" herf="/dashboard.html">Log In</button>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                    <div class="divider"></div>
                    <button type="button" class="create-account-button" onclick="openSignUp()">Create New Account</button>
                </form>
            </div>
           
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="sign-up-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignUp()">&times;</span>
            <h2 style="color: #42b72a;">Sign Up</h2>
            <form>
                <div class="input-group">
                    <input type="text"id="name" placeholder="Name" required>
                </div>
                
                <div class="input-group">
                    <input type="email"id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password"id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="number" id="phonenumber" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="sign-up-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
    function openSignUp() {
        document.getElementById('sign-up-modal').style.display = 'block';
    }
    
    function closeSignUp() {
        document.getElementById('sign-up-modal').style.display = 'none';
    }
    
    window.onclick = function(event) {
        const modal = document.getElementById('sign-up-modal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
    function alertmsg(event){
        alert("Your Account Created Sucessfully....Please Login For Continue")
    }
    </script>
</body>
</html>
